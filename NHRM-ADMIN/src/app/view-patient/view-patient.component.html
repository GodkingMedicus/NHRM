<div class="container1">


  <main>

    <article>

      <div class="text-center">


        <div class="wrapper">
          
          <!-- <div [formGroup]="viewForm" class='form' (ngSubmit)="editPatient(viewForm.value)"> -->
          <form [formGroup]="viewForm" class='form' #patientForm='ngForm' (ngSubmit)="editPatient(patientForm.form);">
            <li>
              <h2 *ngIf="!enableSave" class="h2">Viewing patient: {{data.urnumber}}</h2>
              <h2 *ngIf="enableSave" class="h2">Editing patient: {{data.urnumber}}</h2>
            </li>
            <div class="form-group row">
              <label for="URNumber" class="col-sm-2 col-form-label">UR Number</label>
              <div class="col-sm-10">
              <li>
                <input formControlName="URNumber" type="text" value="{{data.urnumber}}" />
              </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <select class="form-control" id ="title required" name="title" required>
                  <option *ngFor="let title of titles" value={{data.title}}>{{title}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="firstName" type="text" value='{{data.firstName}}' />
                </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="sname" class="col-sm-2 col-form-label">Surname:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="surName" type="text" value="{{data.surName}}" />
                </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
              <div class="col-sm-10">
                <select class="form-control" id ="gender" name="gender" required>
                  <option *ngFor="let gender of genders" value={{data.gender}}>{{gender}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="DOB" class="col-sm-2 col-form-label">DOB:</label>
              <div class="col-sm-10">
                <mat-form-field class="col-sm-10">
                  <input class="form-control" matInput [matDatepicker]="picker" formControlName="dob" />
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <!-- <li>
                        <input formControlName="dob" type ="date" value="{{data.dob}}"/>
                      </li> -->
              </div>
            </div>
            <div class="form-group row">
              <label for="country" class="col-sm-2 col-form-label">Country of Birth:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="countryOfBirth" type="text" value="{{data.countryOfBirth}}" />
                </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="language" class="col-sm-2 col-form-label">Preferred Language:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="preferredLanguage" type="text" value="{{data.preferredLanguage}}" />
                </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="email" type="text" value="{{data.email}}" />
                </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="address" class="col-sm-2 col-form-label">Address:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="address" type="text" value="{{data.address}}" />
                </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="suburb" class="col-sm-2 col-form-label">Suburb:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="suburb" type="text" value="{{data.suburb}}" />
                </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="postcode" class="col-sm-2 col-form-label">Postcode:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="postCode" type="text" value="{{data.postCode}}" />
                </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="registeredBy" class="col-sm-2 col-form-label">Registered By:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="registeredBy" type="text" value="{{data.registeredBy}}" />
                </li>
              </div>
            </div>
            <div class="form-group row">
              <label for="livesalone" class="col-sm-2 col-form-label">Lives Alone:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="livesAlone" type="text" value="{{data.livesAlone}}" />
                </li>
              </div>
            </div>
            <!-- <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10">
                <li>
                  <input formControlName="password" type="text" value="{{data.password}}" />
                </li>
              </div>
            </div> -->

            <input *ngIf="!isEditable" id="test" type='button' class="submit" value="Edit User" (click)="onClick()" />
            <input *ngIf="isEditable" type='submit' class="submit" value='Save User'/>


            <!-- <input type='submit' class="submit" value='Save Patient'/>
            <button type="button" class="submit-btn" (click)="onEditClick()">Edit</button> -->
          </form>


          
           <form [formGroup]="viewForm" *ngIf="this.isDisplayed" class='form' #patientPassForm='ngForm' (ngSubmit)="updatePassword(patientPassForm.form);">
            <div class="form-group row">
              <h2 class ="h2">Password</h2>
              <button type="button" class="pwButton" (click)="generatePassword()">Generate Password</button>
              <label for="password" class="col-sm-2 col-form-label">Password:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="password" placeholder="Enter manually or generate using button above..." name="password" ngModel #passwordField="ngModel" required>
              </div>
            </div>

            <input type='submit' class="submit" value='Update Password' />
          </form>
          <button type="button" class="pwButton" [routerLink]="'/viewPatientMeasurements'">View Measurements</button>
          <!-- <ul>
                    <li>
                      {{data.hospitalNumber}}
                    </li>
                  </ul> -->

        </div>
      </div>
