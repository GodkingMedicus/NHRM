<div class="container">
  <div id="content">
    <div id="main-content">
      <mat-tab-group>
        <mat-tab *ngFor="let cat of Categories">
          <ng-template mat-tab-label>{{cat.categoryName}}</ng-template>
          <app-add-measurement></app-add-measurement>
        </mat-tab>
        <mat-tab label="Add a new measurement">
          <app-add-category></app-add-category>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
